<aol-map class="map">
  <aol-interaction-default></aol-interaction-default>
  <aol-control-defaults></aol-control-defaults>
  <aol-control-fullscreen></aol-control-fullscreen>

  <aol-view [zoom]="14">
    <aol-coordinate [x]="0.6886" [y]="47.3867" [srid]="'EPSG:4326'"></aol-coordinate>
  </aol-view>

  <aol-layer-tile [opacity]="1">
    <aol-source-osm></aol-source-osm>
  </aol-layer-tile>

  <aol-layer-vector>
    <aol-source-cluster [distance]="distance">
      <aol-source-vector>
        <aol-feature *ngFor="let p of points">
          <aol-geometry-point>
            <aol-coordinate [x]="p.x" [y]="p.y" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-geometry-point>
          <!-- for click events -->
          <!-- <aol-control>
            <aol-content>
              <div id="controlnameforcssstyling" class="ol-unselectable ol-control">
                <span (click)="doSomething()">{{ someContent() }}</span>
              </div>
            </aol-content>
          </aol-control> -->
        </aol-feature>
      </aol-source-vector>

      <aol-style>
        <aol-style-circle [radius]="10">
          <aol-style-stroke [color]="'#fff'"></aol-style-stroke>
          <aol-style-fill [color]="'#3399CC'"></aol-style-fill>
        </aol-style-circle>
        <aol-style-text [text]="'1'">
          <aol-style-fill [color]="'#fff'"></aol-style-fill>
        </aol-style-text>
      </aol-style>

    </aol-source-cluster>
  </aol-layer-vector>

  <aol-layer-vector>
    <aol-source-vector>
      <aol-feature>
        <aol-geometry-polygon>
          <aol-collection-coordinates [coordinates]="[[0.6644, 47.3981],[0.70635, 47.3981],[0.70635, 47.37420], [0.6644, 47.37420]]"
            [srid]="'EPSG:4326'">
          </aol-collection-coordinates>
        </aol-geometry-polygon>
        <aol-style>
          <aol-style-stroke [color]="'red'" [width]="2"></aol-style-stroke>
          <aol-style-fill [color]="[255,0,0,0.1]"></aol-style-fill>
        </aol-style>
      </aol-feature>

    </aol-source-vector>
  </aol-layer-vector>
</aol-map>

<app-house></app-house>
